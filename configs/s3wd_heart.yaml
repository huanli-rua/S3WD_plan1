# === 数据集与标签（UCI Heart: Cleveland 子集）===
# 请先将 zip 里的 processed.cleveland.data 转存为 ./data/heart_cleveland.csv
# 并在保存时把缺失值 ? 替换为  空值（留空）或 NaN；列名用下面这 14 个：
# age,sex,cp,trestbps,chol,fbs,restecg,thalach,exang,oldpeak,slope,ca,thal,num
DATA_PATH: "../data/heart_cleveland.csv"

# 这是一个“连续标签二值化”场景：num>0 视为患病(正类)，num==0 为负类
CONT_LABEL: "num"
CONT_THRESH: 0
CONT_OP: ">"   # num > 0 -> 1；否则 0

# === 划分比例 ===
TEST_SIZE: 0.30
VAL_SIZE: 0.30
SEED: 42

# === 特征分层（互信息排序 + 60/80/100）===
LEVEL_PCTS: [0.6, 0.8, 1.0]
RANKER: "mi"

# === KWB 参数 ===
KWB_K: 6   # 论文常用 k=6
KWB_use_faiss: true
KWB_faiss_gpu: false
# === GWB 参数 ===
GWB_K: 6   # 论文常用 k=6
GWB_mode: "epanechnikov"
GWB_bandwidth: 0.8
GWB_use_faiss: true
GWB_faiss_gpu: false

# === S3WD（严格按论文）===
S3_c1: 0.37
S3_c2: 0.63
S3_xi_min: 0.10
S3_theta_pos: 0.9
S3_theta_neg: 0.1
S3_penalty_large: 1000000.0
S3_gamma_last: true        # 末层固定 0.5（不使用“fix”命名）
S3_gap: 0.02

# === PSO 超参（论文风格；可按需调整迭代次数）===
PSO_particles: 20
PSO_iters: 60
PSO_w_max: 0.9
PSO_w_min: 0.4
PSO_c1: 2.8
PSO_c2: 1.3
PSO_seed: 42
PSO_use_gpu: false
