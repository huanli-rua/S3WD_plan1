# === 数据集与标签（UCI Statlog: Australian Credit Approval）===
# 请先将 zip 里的 australian.dat 转存为 ./data/australian_credit.csv
# 并加上列名 a1..a14,class（共 15 列）；原数据已为数值编码；class 为 0/1
DATA_PATH: "../data/australian_credit.csv"

# 这是“已有二值标签”场景：直接指定标签列与正类值
LABEL_COL: "class"
POSITIVE_LABEL: 1

# === 划分比例 ===
TEST_SIZE: 0.30
VAL_SIZE: 0.30
SEED: 42

# === 特征分层（互信息排序 + 60/80/100）===
LEVEL_PCTS: [0.6, 0.8, 1.0]
RANKER: "mi"

# === KWB 参数 ===
KWB_K: 6   # 与 Heart 保持一致，便于对比
KWB_use_faiss: true
KWB_faiss_gpu: false
# === GWB 参数 ===
GWB_K: 6   # 与 Heart 保持一致，便于对比
GWB_mode: "epanechnikov"
GWB_bandwidth: 0.8
GWB_use_faiss: true
GWB_faiss_gpu: false

# === S3WD（严格按论文）===
S3_c1: 0.37
S3_c2: 0.63
S3_xi_min: 0.10
S3_theta_pos: 0.9
S3_theta_neg: 0.1
S3_penalty_large: 1000000.0
S3_gamma_last: true        # 末层固定 0.5
S3_gap: 0.02

# === PSO 超参 ===
PSO_particles: 20
PSO_iters: 60
PSO_w_max: 0.9
PSO_w_min: 0.4
PSO_c1: 2.8
PSO_c2: 1.3
PSO_seed: 42
PSO_use_gpu: false
