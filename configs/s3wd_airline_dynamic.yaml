# 动态流式实验配置：Airline 数据集
DATA:
  data_dir: "../data"
  data_file: "airlines_train_regression_1000000.arff"
  continuous_label: "DepDelay"
  threshold: 15
  threshold_op: ">"
  test_size: 0.50  # 测试集占总数据集的比例，设置为50%
  val_size: 0.30   # 验证集占总数据集的比例，设置为30%
  random_state: 42
  start_year: 2018

LEVEL:
  level_pcts: [0.6, 0.8, 1.0]
  ranker: "mi"

KWB:
  k: 6
  metric: "euclidean"
  eps: 1.0e-6
  use_faiss: true
  faiss_gpu: true

GWB:
  k: 10
  metric: "euclidean"
  eps: 1.0e-6
  mode: "epanechnikov"
  bandwidth: 0.62
  bandwidth_scale: 1.05
  use_faiss: true
  faiss_gpu: true
  categorical_features: ["Origin", "Dest"]
  category_penalty: 0.30

S3WD:
  c1: 0.33
  c2: 0.67
  xi_min: 0.06
  theta_pos: 0.72
  theta_neg: 0.10
  sigma: 2.6
  regret_mode: "utility"
  penalty_large: 1000000.0
  gamma_last: true
  gap: 0.03

PSO:
  particles: 28
  iters: 28
  w_max: 0.85
  w_min: 0.35
  c1: 2.6
  c2: 1.45
  seed: 42
  use_gpu: true

DYN:
  strategy: "windowed_pso"
  step: 128
  window_size: 384
  target_bnd: 0.16
  ema_alpha: 0.45
  ema_gamma: 0.5
  median_window: 7
  keep_gap: 0.035
  fallback_rule: true
  gamma_last: 0.58
  stall_rounds: 16
  time_unit: "month"
  time_span: 1
  window_unit: "month"
  window_span: 1
  seasonal_group: "month"
  seasonal_prior_weight: 0.35
  seasonal_min_samples: 2000

DRIFT:
  method: "kswin"
  window_size: 512
  stat_size: 128
  significance: 0.05
  delta: 0.002
  cooldown: 128
  min_window_length: 32

INCR:
  buffer_size: 8192
  cache_strategy: "sliding"
  rebuild_interval: 512
  min_rebuild_interval: 96
  drift_shrink: 0.5
  immediate_rebuild_methods: ["adwin"]
  enable_faiss_append: true
  random_state: 42
