PATH:
  data_path: "../data/airlines_train_regression_10000000.arff"
  result_dir: "../results"
  log_dir: "../logs"

RANDOM:
  seed: 2024

DATA:
  label_col: "dep_delayed_15min"
  positive_label: 1

  dep_time_col: "CRS_DEP_TIME"
  airport_col: "Origin"
  dep_slot_col: "dep_slot"
  season_col: "year_month"

  # 这里先固定 5 段时段划分，后续仍从 YAML 读取，而不是写死在代码里
  dep_slot_def:
    mode: "by_hour_ranges"
    ranges:
      - [0, 5]     # slot 0: 0:00–4:59
      - [5, 9]     # slot 1: 5:00–8:59
      - [9, 13]    # slot 2: 9:00–12:59
      - [13, 18]   # slot 3: 13:00–17:59
      - [18, 24]   # slot 4: 18:00–23:59

  continuous_cols: ["Distance", "AirTime"]
  categorical_cols: ["Origin", "Dest", "UniqueCarrier"]

  sort_by_time: true

  # 现有 airlines 数据只有月份，没年份，这里增加一个 start_year，
  # 用来从 Month 序列合成年份，例如 1987–2013。
  start_year: 1987

SPLIT:
  train_start_year: 1987
  train_end_year:   1994
  val_start_year:   1995
  val_end_year:     1999

BUCKET:
  fine_keys: ["Origin", "dep_slot"]
  coarse_keys_level1: ["Origin"]
  min_fine_bucket_size: 200
  min_level1_bucket_size: 1

GWB:
  k: 6
  metric: "euclidean"
  use_gpu: true

  continuous_weight: 1.0
  categorical_weight: 1.0
  categorical_penalty: 0.5

  max_points_per_bucket: 50000
  rebuild_trigger_ratio: 0.5

THRESHOLD_LEARN:
  beta_quantiles:  [5, 10, 15, 20]
  alpha_quantiles: [70, 75, 80, 85, 90, 95]

  gap_min: 0.05

  target_BND: 0.20
  BND_min:    0.10
  BND_max:    0.40

  lambda_F1:  1.0
  lambda_BAC: 0.5
  mu_BND:     2.0
  gamma_var:  0.5
