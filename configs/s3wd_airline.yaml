# === 数据集与标签（Kaggle Airline: departure delay, minutes）===
# 请先将 airline.arff 或 airline.csv 放在 ./data/airline/airline.arff（或自行调整路径）
# 该数据来自 Kaggle「Airline on-time performance」，包含连续列 dep_delay（起飞延误分钟）
DATA_PATH: "../data/airline/airline.arff"

# 这是“连续标签二值化”场景：按美国交通部常用标准，延误 > 15 分钟视为正类
CONT_LABEL: "dep_delay"
CONT_THRESH: 15
CONT_OP: ">"

# === 划分比例 ===
TEST_SIZE: 0.30
VAL_SIZE: 0.30
SEED: 42

# === 特征分层（互信息排序 + 60/80/100）===
LEVEL_PCTS: [0.6, 0.8, 1.0]
RANKER: "mi"

# === KWB 参数 ===
KWB_K: 6

# === S3WD（严格按论文）===
S3_c1: 0.37
S3_c2: 0.63
S3_xi_min: 0.10
S3_theta_pos: 2.0
S3_theta_neg: 1.0
S3_penalty_large: 1000000.0
S3_gamma_last: true
S3_gap: 0.02

# === PSO 超参 ===
PSO_particles: 20
PSO_iters: 60
PSO_w_max: 0.9
PSO_w_min: 0.4
PSO_c1: 2.8
PSO_c2: 1.3
PSO_seed: 42
